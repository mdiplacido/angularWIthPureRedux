<h1>
  Total Books {{totalBook$ | async | number}}
</h1>

<div *ngFor="let book of book$ | async">
  Title: {{book.name}} Author: {{book.author}} Id: {{book.id}}
</div>

<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" required [(ngModel)]="model.author" name="author" #author="ngModel">
    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
      Author is required
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="newBook(); bookForm.reset()">New Book</button>
</form>
